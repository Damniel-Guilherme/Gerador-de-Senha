<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Tag META define metadados sobre um documento HTML. Metadados sÃ£o dados (informaÃ§Ãµes) sobre dados -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">
  <!-- Titulo da PÃ¡gina -->
  <title>Password Generator</title>
  <!-- css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- javascript -->
  <script src="/assets/scripts/script.js" defer></script>
</head>

<body>
  <!-- Conteudo Principal -->
  <main>
    <div class="container">

      <div class="container-principal">
        <div class="container-options-caracteres">
          <h2>Characters:</h2>
          <div class="container-options-caracteres-inputs">
            <div class="container-options-caracteres-inputs-div">
              <input type="checkbox" name="letrasABC" id="letrasABC" checked>
              <label for="letrasABC">ABC</label>
            </div>
            <div class="container-options-caracteres-inputs-div">
              <input type="checkbox" name="letrasabc" id="letrasabc" checked>
              <label for="letrasabc">abc</label>
            </div>
            <div class="container-options-caracteres-inputs-div">
              <input type="checkbox" name="numeros123" id="numeros123" checked>
              <label for="numeros123">123</label>
            </div>
            <div class="container-options-caracteres-inputs-div">
              <input type="checkbox" name="simbolos" id="simbolos" checked>
              <label for="simbolos">!@#</label>
            </div>
          </div>
        </div>


        <div class="container-gerator">
          <h1>Password Generator ðŸ”’</h1>
          <div class="container-input">
            <span>Size <span id="valor"></span> characters</span>
            <input id="slider" class="slider" type="range" min="1" max="50" value="15" />
            <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
          </div>
          <div id="container-password" class="container-password hide">
            <span class="title" id="suasenha">Your generated password was:</span>
            <div id="password-created" onclick="copyPassword(this)">
              <span id="password" class="password"></span>
              <span class="tooltip">Click on the password to copy.ðŸ‘†</span>
            </div>
          </div>
        </div>

        <div>
          <h1 class="testtt">Senhas Geradas</h1>
          <div class="meuspassowds">
              <ul class="created-passwords column" id="createdPasswords"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
