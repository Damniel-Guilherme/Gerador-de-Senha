<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="form-group">
      <label for="length">Comprimento da senha:</label>
      <input type="number" id="length" min="4" max="20" value="8">
    </div>
    <div class="form-group">
      <label for="uppercase">Incluir letras maiúsculas:</label>
      <input type="checkbox" id="uppercase">
      <button class="modal-btn" data-target="uppercase-modal">Personalizar</button>
    </div>
    <div class="form-group">
      <label for="lowercase">Incluir letras minúsculas:</label>
      <input type="checkbox" id="lowercase">
      <button class="modal-btn" data-target="lowercase-modal">Personalizar</button>
    </div>
    <div class="form-group">
      <label for="numbers">Incluir números:</label>
      <input type="checkbox" id="numbers">
      <button class="modal-btn" data-target="numbers-modal">Personalizar</button>
    </div>
    <div class="form-group">
      <label for="symbols">Incluir símbolos:</label>
      <input type="checkbox" id="symbols">
      <button class="modal-btn" data-target="symbols-modal">Personalizar</button>
    </div>
    <div class="form-group">
      <button id="generate-btn">Gerar Senha</button>
      <button id="copy-btn" style="display: none;">Copiar</button>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <p id="password" class="password"></p>
    </div>
  </div>

  <!-- Modais -->
  <div id="uppercase-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Letras Maiúsculas</h2>
      <div id="uppercase-options"></div>
      <button id="uppercase-ok" class="modal-ok">OK</button>
    </div>
  </div>

  <div id="lowercase-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Letras Minúsculas</h2>
      <div id="lowercase-options"></div>
      <button id="lowercase-ok" class="modal-ok">OK</button>
    </div>
  </div>

  <div id="numbers-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Números</h2>
      <div id="numbers-options"></div>
      <button id="numbers-ok" class="modal-ok">OK</button>
    </div>
  </div>

  <div id="symbols-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Símbolos</h2>
      <div id="symbols-options"></div>
      <button id="symbols-ok" class="modal-ok">OK</button>
    </div>
  </div>

  <script src="/assets/scripts/script.js"></script>
</body>
</html>
