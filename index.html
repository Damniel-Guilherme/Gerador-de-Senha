<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="form-group">
      <label for="length">Comprimento da senha:</label>
      <input type="number" id="length" min="4" max="20" value="8">
    </div>
    <div class="form-group">
      <label for="uppercase">Incluir letras maiúsculas:</label>
      <input type="checkbox" id="uppercase">
    </div>
    <div class="form-group">
      <label for="lowercase">Incluir letras minúsculas:</label>
      <input type="checkbox" id="lowercase" checked>
    </div>
    <div class="form-group">
      <label for="numbers">Incluir números:</label>
      <input type="checkbox" id="numbers" checked>
    </div>
    <div class="form-group">
      <label for="symbols">Incluir símbolos:</label>
      <input type="checkbox" id="symbols">
    </div>
    <button id="generate-btn">Gerar Senha</button>
    <button id="copy-btn" style="display: none;">Copiar Senha</button>
    <div id="password"></div>
  </div>

  <script src="/assets/scripts/script.js"></script>
</body>
</html>
